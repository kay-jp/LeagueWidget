<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1428 0%, #1e2328 100%);
            color: #f0e6d2;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .widget-container {
            background: rgba(16, 26, 38, 0.9);
            border: 2px solid #785a28;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            color: #c8aa6e;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .content {
            text-align: center;
            padding: 20px 0;
        }
        
        .content p {
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .highlight {
            color: #c8aa6e;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <h1>League Widget</h1>
        <div class="content">
            <p>Welcome to the <span class="highlight">League of Legends Widget</span></p>
            <p>Your widget is ready to be customized!</p>
        </div>
    </div>
</body>
</html>
